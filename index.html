<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">

    <script src="https://kit.fontawesome.com/3b48aa32f5.js" crossorigin="anonymous"></script>
    <title>Alura Books</title>
</head>

<body>
    <header class="header">
        <div class="header__left">
            <input type="checkbox" id="menu" class="header__btn" />
            <label for="menu">
                <span class="header__hamburguer-menu"></span>
            </label>
            <ul class="header__menu-list">
                <li class="menu__list-title">Categorias</li>
                <li class="menu__list-item">
                    <a href="#" class="menu__item-link">Programação</a>
                </li>
                <li class="menu__list-item">
                    <a href="#" class="menu__item-link">Front-End</a>
                </li>
                <li class="menu__list-item">
                    <a href="#" class="menu__item-link">Infraestrutura</a>
                </li>
                <li class="menu__list-item">
                    <a href="#" class="menu__item-link">Business</a>
                </li>
                <li class="menu__list-item">
                    <a href="#" class="menu__item-link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/logo.svg" alt="logo" />
        </div>
        <div class="header__right">
            <a href="">
                <img src="assets/favorites.svg" alt="Meus Favoritos" />
            </a>
            <a href="">
                <img src="assets/shopping.svg" alt="Sacola de compras" />
            </a>
            <a href="">
                <img src="assets/user.svg" alt="Perfil" />
            </a>
        </div>
    </header>

    <!-- SECTION BANNER -->
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" name="search" id="search" class="banner_search"
            placeholder="Qual será sua próxima leitura">
    </section>
</body>

</html>
