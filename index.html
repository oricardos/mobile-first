<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <script
      src="https://kit.fontawesome.com/3b48aa32f5.js"
      crossorigin="anonymous"
    ></script>
    <title>Alura Books</title>
  </head>

  <body>
    <header class="header">
      <div class="header__left">
        <input type="checkbox" id="menu" class="header__btn" />
        <label for="menu">
          <span class="header__hamburguer-menu"></span>
        </label>
        <ul class="header__menu-list">
          <li class="menu__list-title">Categorias</li>
          <li class="menu__list-item">
            <a href="#" class="menu__item-link">Programação</a>
          </li>
          <li class="menu__list-item">
            <a href="#" class="menu__item-link">Front-End</a>
          </li>
          <li class="menu__list-item">
            <a href="#" class="menu__item-link">Infraestrutura</a>
          </li>
          <li class="menu__list-item">
            <a href="#" class="menu__item-link">Business</a>
          </li>
          <li class="menu__list-item">
            <a href="#" class="menu__item-link">Design & UX</a>
          </li>
        </ul>
        <img src="assets/logo.svg" alt="logo" />
      </div>
      <div class="header__right">
        <a href="">
          <img src="assets/favorites.svg" alt="Meus Favoritos" />
        </a>
        <a href="">
          <img src="assets/shopping.svg" alt="Sacola de compras" />
        </a>
        <a href="">
          <img src="assets/user.svg" alt="Perfil" />
        </a>
      </div>
    </header>

    <!-- SECTION BANNER -->
    <section class="banner">
      <h2 class="banner__title">Já sabe por onde começar?</h2>
      <p class="banner__text">
        Encontre em nossa estante o que precisa para o seu desenvolvimento!
      </p>

      <input
        type="search"
        name="search"
        id="search"
        class="banner__search"
        placeholder="Qual será sua próxima leitura"
      />
    </section>

    <!-- SECTION CAROUSEL -->
    <section class="carousel">
      <h2 class="carousel__title">Últimos Lançamentos</h2>

      <!-- Slider main container -->
      <div class="swiper">

         <!-- If we need pagination -->
         <div class="swiper-pagination"></div>

        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="/assets/books/Portugol.svg" alt="Livro sobre Portugol" />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/books/Guia Front-end.svg"
              alt="Livro sobre Front-End"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/books/Javascript.svg"
              alt="Livro sobre Javascript"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/books/Acessibilidade.svg"
              alt="Livro sobre Acessibilidade"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="/assets/books/ApacheKafka.svg"
              alt="Livro sobre ApacheKafka"
            />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
        });
</script>

  </body>
</html>
